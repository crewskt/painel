<!DOCTYPE HTML>
<html>
	<head>

		<title>TradingView Free v2.1 - Betabot </title>

		<!-- Fix for iOS Safari zooming bug -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

		<script type="text/javascript" src="charting_library/charting_library.standalone.js"></script>
		<script type="text/javascript" src="binance.js"></script>


		<script type="text/javascript">

			function getParameterByName(name) {
				name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
				var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
					results = regex.exec(location.search);
				return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}

			function initOnReady() {
				
				var widget = window.tvWidget = new TradingView.widget({
					debug: true, // uncomment this line to see Library errors and warnings in the console
					fullscreen: true,
					symbol: 'BTCUSDT',
					interval: '15',
					container: "tv_chart_container",
					//	BEWARE: no trailing slash is expected in feed URL
					//datafeed: new Datafeeds.UDFCompatibleDatafeed(datafeedUrl, undefined, {
					//	maxResponseLength: 1000,
					//	expectedOrder: 'latestFirst',
					//}),
					datafeed: new BinanceDatafeed({debug:true}),
					library_path: "charting_library/",
					locale: getParameterByName('lang') || "pt",

					disabled_features: [
						"save_chart_properties_to_local_storage",
						"chart_crosshair_menu",
						"order_panel",
						"trading_account_manager"
					],
					enabled_features: ["study_templates"],
					charts_storage_url: 'https://saveload.tradingview.com',
					charts_storage_api_version: "1.1",
					client_id: 'trading_platform_demo',
					user_id: 'public_user',
					theme: getParameterByName('dark'),

					widgetbar: {
						details: true,
						news: true,
						watchlist: true,
						datawindow: true,
						watchlist_settings: {
							default_symbols: []
						}
					},

					rss_news_feed: {
						"default": [ {
							url: "https://demo-feed-data.tradingview.com/news?symbol={SYMBOL}",
							name: "Yahoo Finance"
						} ]
					},
					debug : true
				});
			};

			window.addEventListener('DOMContentLoaded', initOnReady, false);
		</script>

	</head>

		<div id="tv_chart_container"></div>
	</body>
